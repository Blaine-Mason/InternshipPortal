<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page_title }}</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="./static/css/custom.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <div
        class="
          container
          mx-auto
          flex
          px-5
          py-24
          items-center
          justify-center
          flex-col
        "
      >
        <img
          class="
            lg:w-2/6
            md:w-3/6
            w-5/6
            mb-10
            object-cover object-center
            rounded
          "
          alt="hero"
          src="./static/img/sulogo.jpeg"
        />
        <div class="text-center lg:w-2/3 w-full">
          <h1
            class="
              title-font
              sm:text-4xl
              text-3xl
              mb-4
              font-medium
              text-gray-900
            "
            style="font-family: Rubik"
          >
            Internship Web Portal
          </h1>
          <p class="mb-8 leading-relaxed" style="font-family: Rubik">
            Wow, this is a really cool website. I bet the front-end designers of
            this website are super cool. Back-end developers are a little cool
            but not as cool as the people who created this awesome, innovative,
            perfect, masterpiece of a UI design and functionality is brilliant.
          </p>
          <div class="flex justify-center">
            <button
              class="
                red-button
                inline-flex
                text-white
                border-0
                py-2
                px-6
                focus:outline-none
                rounded
                text-lg
              "
              style="background-color: #8a0000"
            >
              <a href="/login">Admin Login</a>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
